<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Map</title>
    <style>
        table {
            width: 100%;
        }
        td {
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <!-- Replace with your latitude and longitude -->
                <iframe src="https://maps.google.com/maps?q=23.7130789,90.4011022&output=embed" allowfullscreen></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
